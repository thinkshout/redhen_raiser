# behat.yml
default:
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      base_url: http://redhen.dev
    Drupal\DrupalExtension:
      blackbox: ~
      drush:
        root: '/users/toto/sites/redhen'
      api_driver: 'drupal'
      drupal:
        drupal_root: '/users/toto/sites/redhen'
      subcontexts:
        paths:
          - "./steps"